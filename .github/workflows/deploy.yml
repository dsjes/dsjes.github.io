name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build config.js
        env:
          GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SHEETS_RANGE: ${{ secrets.GOOGLE_SHEETS_RANGE }}
          GOOGLE_SHEETS_TIMELINE_RANGE: ${{ secrets.GOOGLE_SHEETS_TIMELINE_RANGE }}
          GOOGLE_SHEETS_LUNCH_EVENTS_RANGE: ${{ secrets.GOOGLE_SHEETS_LUNCH_EVENTS_RANGE }}
          GOOGLE_APPSCRIPT_URL: ${{ secrets.GOOGLE_APPSCRIPT_URL }}
          KEY_FOR_MM_10_YEARS_EVENT_PAGE: ${{ secrets.KEY_FOR_MM_10_YEARS_EVENT_PAGE }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

